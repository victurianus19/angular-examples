<app-menu></app-menu>
<div class="main-container">
  <h2>Login User</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value.emailInput, myForm.value.passwordInput)">

    <div class="form-container">
      <label for="thirdInput">You have to log to enter in dashboard</label>
      <div class="input-message-container">
        <div class="input-container" [class.error]="!emailInput.valid && emailInput.touched">
          <input type="text" id="emailInput" placeholder="Email" [formControl]="emailInput">
          <div *ngIf="!emailInput.valid" class="text-invalid">Email is not valid</div>
          <div *ngIf="emailInput.hasError('required')" class="text-invalid">Email is mandatory</div>
        </div>
        <div class="input-container" [class.error]="!passwordInput.valid && passwordInput.touched">
          <div class="input-container-password">
            <input type={{sType}} id="passwordInput" placeholder="Password" [formControl]="passwordInput">
            <div class="img-container" (click)="showHideTextInput()" (touchstart)="showHideTextInput()" (touchEnd)="showHideTextInput()">
              <img src="assets/img/eyeIcon.png">
            </div>
          </div>
          <div *ngIf="!passwordInput.valid" class="text-invalid">Password is not valid, must start with
            an uppercase character and length between 6 and 12 characters</div>
          <div *ngIf="passwordInput.hasError('required')" class="text-invalid">Password is mandatory</div>
        </div>
      </div>
    </div>
    <div class="btn-container" [class.error]="!myForm.valid">
      <button [disabled]="!myForm.valid" class="btn btn-primary" type="submit">Submit</button>
    </div>

  </form>
</div>
